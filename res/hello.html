<!DOCTYPE html>
<html>
    <head>
        <title>Windows 10</title>
        <script src="/lib/jquery-3.6.4.min.js"></script>
        <script src="/res/main.js"></script>
        <link rel="stylesheet" href="/res/main.css"> 
    </head>
    <body>
        <p id="p" class="align" style="opacity: 0">Привет</p>

        <script>
            var i = 0;

            var s = ["Привет","Выполняется подготовка для вас","Это может занять несколько минут","Это может занять несколько минут","Это может занять несколько минут","Это может занять несколько минут","Это может занять несколько минут","Почти готово"]
            //setTimeout(function() {
            //    $('#text').css({'opacity':'1'});
            //},200);

            var d = setInterval(function() {
                $('#p').css({'opacity':'0'});
                setTimeout(function() {
                    $('#p').css({'opacity':'1'});
                    $('#p').html(s[i]);
                    i++;

                    if(i == 2) $('body').css({'animation':'bgg 16087ms ease-in alternate infinite'});

                    if(i == 10) { window.clearInterval(d); localStorage.setItem('first','true'); window.location = "/res/windows.html" }
                },300);
            },2000);
        </script>

        <style>
            @keyframes bgg {
                0% { background: rgb(0, 0, 0); }
                50% { background: rgb(0, 113, 206); }
                100% { background: rgb(0, 0, 0); }
            }
        </style>
    </body>
</html>
